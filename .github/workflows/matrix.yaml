name: matrix example
on: [push]
jobs:
  build:
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      matrix:
          node-version: [14, 16, -3]
          os: [ubuntu-latest]
      fail-fast: false
    steps:
      - name: node version
        run: node -v
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: node version
        run: node -v